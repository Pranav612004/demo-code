<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>

        <h2>Complex Form</h2>
        <fieldset>
        <legend>personal information</legend>
        
        <label for="name">Name:</label>
        <input type="text" name="Name" id="name">
        <br/>
        <br/>
        <label for="email id">Email ID:</label>
        <input type="email" name="email id" id="email id">
        <br/>
        <br/>
        <label for="Phone">Phone no.:</label>
        <input type="tel" name="Phone" id="Phone">
        <br/>
        <br/>
        <label for="datepicker1">DOB:</label>
        <input type="date" name="datepicker1" id="datepicker1">

        <p>Gender</p>
            
            <input type="radio" name="radio" id="radio1">
            <label for="radio1">Male</label>
            
            <input type="radio" name="radio" id="radio2">
            <label for="radio2">Female</label>

            
            <input type="radio" name="radio3" id="radio3">
            <label for="radio3">Others</label>
            <br>
            <br>
            
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="us">us</option>
                <option value="india">india</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>address</legend>
            <label for="street">Street:</label>
            <input type="text" name="street" id="street">
            <br>
            <br>
            <label for="city">city:</label>
            <input type="text" name="city" id="city">
            <br>
            <br>
            <label for="Stete">Stete:</label>
            <input type="text" name="state" id="state">
            <br>
            <br>
            <label for="Pincode">Pincode:</label>
            <input type="text" name="Pincode" id="Pincode">
             

        </fieldset>

        <fieldset>
            <legend>other</legend>
            <label for="textarea">comments</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>

            <label for="terms">I agree to the terms and services:</label>
            <input type="checkbox" name="terms" id="terms">
        </fieldset>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
