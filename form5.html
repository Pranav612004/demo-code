<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Job Application</h2>
    <br/>
    <br/>

    <form>
        <label for="Name1">Your Name:</label>
        <input type="text" name="Name1" id="Name1">
        <br/>
        <br/>
        <label for="mail id">Your email ID:</label>
        <input type="mail" name="mail id" id="mail id">
        <br/>
        <br/>
        <label for="Phone 1">Your Phone no. :</label>
        <input type="tel" name="Phone 1" id="Phone 1">
        <br/>
        <br/>
        <label for="file1">Upload Resume:</label>
        <input type="file" name="file1" id="file1">
        <br/>
        <br/>
        <label for="counter">Experience (in years) :</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br/>
        <br/>
        <fieldset>
            <legend>Skills</legend>
            <label for="checkbox1">Python</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">

            <label for="checkbox2">C++</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">

            <label for="checkbox3">java</label>
            <input type="checkbox" name="checkbox3" id="checkbox3">
        </fieldset>
            <br/>
            <br/>

        <label for="education type">Higher education</label>
        <select name="Education type" id="education type">
            <br/>
            <br/>
            <option value="Middle school">Middle school</option>
            <option value="High school">high school</option>
            <option value="under graduate">under graduate</option>
            <option value="post graduate">post graduate</option>    


        </select>
        <br>
        <br>
        <fieldset>
            <legend>availability</legend>
            <label for="radia1">Full- time</label>
            <input type="radio" name="radio" id="radio1">
            <br>
            <br>
            <label for="radia2">part- time</label>
            <input type="radio" name="radio" id="radio2">
        </fieldset>
        <br>
        <br>
        <label for="textarea1">Additional comments:</label>
        <br>
        <br>
        <textarea name="textarea" id="textarea1" cols="30" rows="10"></textarea>
        <br>
        <br>
        <button>Submit</button>
    </form>


</body>
</html>
